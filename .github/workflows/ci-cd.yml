name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_POND_09B9A1903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "{angular.json#Object.values(data.projects)[0].architect.build.options.outputPath}" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

    - name: Checkout repository
    uses: actions/checkout@v3
    with:
    fetch-depth: 0
    
    - name: Set up Node.js 21.x
        uses: actions/setup-node@v3
        with:
        node-version: '21.x'

    - name: Install Angular CLI
        run: npm install -g @angular/cli

    - name: Install dependencies
        run: npm ci

    - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

    - name: Build Angular app for Preprod
        run: ng build --configuration=preprod

    - name: Copy staticwebapp.config.json
        run: cp staticwebapp.config.json ./dist/guardeep

    - name: Deploy to Azure Static Web App
        env:
        DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
        run: swa deploy ./dist/guardeep --env production --deployment-token $DEPLOYMENT_TOKEN